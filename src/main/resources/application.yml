#应用端口配置
server:
  port: 8100
spring:
  jackson:
    time-zone: GMT+8
  mvc:
    throw-exception-if-no-handler-found: true
  #Spring 开发工具配置
  devtools:
    restart:
      enabled: true
  #数据库配置
  datasource:
    druid:
      username: root
      password: 123456
      driverClassName: com.mysql.jdbc.Driver
      url: jdbc:mysql://localhost:3306/dormitory?useUnicode=true&characterEncoding=UTF-8&useSSL=false
      initial-size: 5
      max-active: 20
      min-idle: 0
      aop-patterns: com.ray.dormitory.service.*

      stat-view-servlet:
        allow: 127.0.0.1
        reset-enable: false
        url-pattern: /druid/*
        enabled: true
      web-stat-filter:
        exclusions: /druid/*,*.json
        url-pattern: /*
        enabled: true
      filters: stat,wall,logback

#mybatis-plus配置
mybatis-plus:
  mapperLocations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.ray.dormitory.bean
  configuration:
    lazy-loading-enabled: true
    aggressive-lazy-loading: false
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl
    local-cache-scope: session

sys-config:
  templatePath: D:/graduation-project/code/template-excel/
  tokenName: Authorization
  tokenTimeout: 1800
  repairerRoleId: 3
logging:
  level:
    com.ray.dormitory: TRACE
